<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
<div id="startPage"> 
    <h2 id="heading">Quiz Game</h2>
    <div id="inputcontainer">
        <label for="player1">Player 1
        <input type="text" name="player1" id="player1" required></label>
        <label for="player2">Player 2
        <input type="text" name="player2" id="player2" required></label>
        <label for="category">Select Category
        <select id="category"> 
            <option value="">Select One</option>
            <option value="music">Music</option>
            <option value="sport_and_leisure">Sport and leisure</option>
            <option value="film_and_tv">film and tv</option>
            <option value="arts_and_literature">Arts and literature</option>
            <option value="history">History</option>
            <option value="society_and_culture">society and culture</option>
            <option value="science">Science</option>
            <option value="geography">Geography</option>
            <option value="food_and_drink">food and drink</option>
            <option value="general_knowledge">General Knowledge</option>
        </select></label>
    </div>
    <button id="startButton" type="submit">Start Game</button>

</div>
<div id="loading">Wait a Second....</div>
<div id="error"></div>
<!-- questionn page -->
<div id="questionPage">
    <div id="quiz-container">
    <h3 id="question"></h3>
    <div id="options-container">
        <button id="option1"></button>
        <button id="option2"></button>
        <button id="option3"></button>
        <button id="option4"></button>
    </div>
    <p id="Answer"></p>
    <div id="playerturn"></div>
    <p id="playerscore"></p>
    <button id="nextQuestion">Next Question</button>
    </div>
</div>
<!-- result page -->
 <div id="resultPage">
    <h3 id="message"></h3><br>
    <p id="score"></p>
    <p id="categoryInfo"></p>
    <button id="restart">Restart</button>

 </div>
</div>
</div>
    <script src="Api.js"></script>
</body>
</html>

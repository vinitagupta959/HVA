 <!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="youtube-clone.css" />
    <link rel="shortcut icon" href="Youtube_logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
<nav class="navbar">
    <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/YouTube_logo_%282017%29.png" alt="logo"class="logo" />
        <div class="search-container">
            <input type="text" placeholder="Search..." />
            <button class="search-btn"><i class="fas fa-search"></i></button>
            <button class="mic-btn"><i class="fas fa-microphone"></i></button>
        </div>
        <div class="icons-container">
            <button class="video-post-btn"><i class="fas fa-video"></i></button>
            <button class="notifications-btn"><i class="fas fa-bell"></i></button>
            <button class="user-account-btn">
                <i class="fas fa-user-circle"></i>
            </button>
        </div>
</nav>
    </header>
    <!-- Sidebar -->
    <div class="side-bar">
        <a href="#" class="sidebar-item"><i class="fas fa-home"></i> Home</a>
        <a href="#" class="sidebar-item"><i class="fas fa-compass"></i> Explore</a>
        <a href="#" class="sidebar-item"><i class="fas fa-clipboard-list"></i> Subscriptions</a>
        <hr class="seperator" />
        <a href="#" class="sidebar-item"><i class="fas fa-user-circle"></i> Your Channel</a>
        <a href="#" class="sidebar-item"><i class="fas fa-history"></i> History</a>
        <a href="#" class="sidebar-item"><i class="fas fa-thumbs-up"></i> Liked</a>
        <a href="#" class="sidebar-item"><i class="fas fa-list-ul"></i> Playlist</a>
        <a href="#" class="sidebar-item"><i class="fas fa-clock"></i> Watch Later</a>
        <a href="#" class="sidebar-item"><i class="fas fa-download"></i> Downloads</a>
      </div>
      <!--fiter-->
    <div class="filters">
        <button class="fiter-option active">all</button>
        <button class="fiter-option">css</button>
        <button class="fiter-option">web devlopment</button>
        <button class="fiter-option">python</button>
        <button class="fiter-option">javascript</button>
        <button class="fiter-option">comedy</button>
        <button class="fiter-option">music</button>
        <button class="fiter-option">News</button>
        <button class="fiter-option">MOvie</button>
        <button class="fiter-option">shorts</button>
        <button class="fiter-option">c lang</button>
        <button class="fiter-option">java</button>
        <button class="fiter-option">jhgnkd</button>
        <button class="fiter-option">Machine language<button>
        <button class="fiter-option">data entry</button>
        <button class="fiter-option">English</button>
        <button class="fiter-option">Math class</button>
        <button class="fiter-option">online-job</button>
      </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Basics</title>
    <link rel="stylesheet" href="float-basics.css">
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="image" class="float-left">
        <p class="first-paragraph">This is the first paragraph, with an image floated to the left.</p>
        <img src="https://via.placeholder.com/150" alt="image" class="float-right">
        <p class="second-paragraph">This is the second paragraph, with an image floated to the right.</p>
    </div>
</body>
</html>

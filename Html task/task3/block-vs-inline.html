<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block-vs-inline</title>
  <style>
    div{
      border: 1px solid black;
      }
    span{
      border: 1px dotted red;
      }
  </style>
  </head>
  <body>
    <div>Block 1</div>
    <div>Block 2 </div>
    <div>Block 3</div>
    <p>This is an example of using<span>inline</span><span>elements</span><span>in a paragraph</span></p>
    <div>
      <p>This is a block-level<span>element</span>containing an inline element.</p>
    </div>
  </body>
  </html>

<!Doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
  </head>
  <body>
    <h2>Unordered List </h2>
    <ul>
      <li>Item 1
        <ul>
          <li>Subitem 1</li>
          <li>Subitem 2</li>
        </ul>
      </li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
    <h2>Description List</h2>
    <dl>
      <dt>Term 1</dt>
      <dd>Description for term 1</dd>
      <dt>Term 2</dt>
       <dd>Description for term 2</dd>
      <dt>Term 3</dt>
       <dd>Description for term 3</dd>
    </dl>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="https://img.freepik.com/free-vector/weather-striped-background_1017-295.jpg?t=st=1739478638~exp=1739482238~hmac=bd6f0a9b57532104dfe4b616fab9108ca111380da70cd07f801acc088a9d1cac&w=900" type="image/x-icon">
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" placeholder="Search city" id="searchOption" />
        <button class="search-btn" id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </header>

      <section class="weather-info" id="weather-section" style="display: none;">
        <div class="location-container">
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <h4 class="country-txt" id="cityName">Raipur</h4>
          </div>
          <h5 class="current-date-text regular-txt" id="currrentDate">wed, 07 feb</h5> 
        </div>


        <div class="weather-summary-container">
            <img src="images/rainy.png" class="weather-summary-img" id="imgIcon">
            <div class="weather-summary-info">
              <h1 class="temp-txt" id="temprature">25Â°C</h1>
              <h3 class="condition-txt regular-txt" id="condition">Clouds</h3>
            </div>
        </div>


        <div class="weather-conditions-container">
          <div class="condition-item">
            <i class="fa-solid fa-droplet"></i>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt" id="humidity">55%</h5>
            </div>
          </div>

          <div class="condition-item">
            <i class="fa-solid fa-wind"></i>
            <div class="condition-info">
              <h5 class="regular-txt">wind speed</h5>
              <h5 class="wind-value-txt" id="windSpeed">2M/s</h5>
            </div>
          </div>
        </div>

       <div class="forecastContainer" id="forecastContainer">
       <h3 id="forecastTitle">Forecast</h3>
        <div class="forecast-items-container"id="forecast-items-container">
            <div class="forecast-item" id="forecast-item">
          </div>  
        </div>
      </div>
      </section>



      <section id="searchMessage">
        <img src="images/magnifying-glass-icon-search-find-seek-icon_250841-971-removebg-preview.png" alt="" id="search-img">
        <h2 id="search">Search city</h2>
        <p id="searchTxt">Find out the weaher condition of the city</p>
      </section>



    </main>
    <script src="app.js"></script>
  </body>
</html>

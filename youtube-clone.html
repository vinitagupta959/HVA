<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="youtube-clone.css">
    <link rel="shortcut icon" href="Youtube_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/YouTube_logo_%282017%29.png" alt="logo"
            class="logo">
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button class="search-btn"><i class="fas fa-search"></i></button>
            <button class="mic-btn"><i class="fas fa-microphone"></i></button>
        </div>
        <div class="icons-container">
            <button class="video-post-btn"><i class="fas fa-video"></i></button>
            <button class="notifications-btn"><i class="fas fa-bell"></i></button>
            <button class="user-account-btn"><i class="fas fa-user-circle"></i></button>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-top">

                <span class="sidebar-item">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </span>
                <span class="sidebar-item">
                    <i class="fa-solid fa-compass"></i>
                    <p>Explore</p>
                </span>
                <span class="sidebar-item">
                    <i class="fa-solid fa-play-circle"></i>
                    <p>Subscriptions</p>
                </span>
                <span class="sidebar-item">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <p>Liked Videos</p>
                </span>
                <span class="sidebar-item">
                    <i class="fa-solid fa-square-plus"></i>
                    <p>Create</p>

                </span>

            </div>
        </div>
        <nav>
            <li><a href="">All</a></li>
            <li><a href="">Tranding</a></li>
            <li><a href="">Web series</a></li>
            <li><a href="">Song</a></li>
            <li><a href="">Movie</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Game shows</a></li>
            <li><a href="">Comedy video</a></li>
        </nav>
    </div>

</body>

</html>
